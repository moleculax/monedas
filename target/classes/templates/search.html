<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Monedas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h5 class="mb-4 text-center">Buscar tipo de moneda segun el pais</h5>

    <form action="/buscar" method="post" class="row g-3 justify-content-center">
        <div class="col-md-6">
            <input type="search" id="pais" name="pais" class="form-control" placeholder="Ejemplo: Venezuela" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
    </form>

    <div th:if="${resultados}" class="mt-5">
        <h5 class="mb-3">Resultados para <span th:text="${pais}" class="text-success"></span>:</h5>
        <ul class="list-group">
            <li th:each="moneda : ${resultados}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="${moneda.codigo}"></strong> -
                    <span th:text="${moneda.moneda}"></span>
                </div>
                <em th:text="${moneda.pais}" class="text-muted"></em>
            </li>
        </ul>
    </div>

    <div th:unless="${resultados}" class="mt-5 text-center">
        <div class="alert alert-warning" role="alert">
            No se encontro monedas para el pa√≠s solicitado.
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional, para componentes interactivos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
